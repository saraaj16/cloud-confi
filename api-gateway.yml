devtools:
  restart:
    enabled: true
  livereload:
    enabled: true

logging:
  level:
    org.springframework.cloud.gateway: INFO
    com.netflix.discovery: INFO
    org.springframework.security.oauth2.jwt: DEBUG

eureka:
  instance:
    hostname: api-gateway
    preferIpAddress: false
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/
    healthcheck:
      enabled: true
